<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/0c61e7642b.js" crossorigin="anonymous"></script>
  <title>title</title>

</head>








<body class="flex-container jc-c">

  <div class="header flex-container ai-c jc-spbtw">
    <nav class="header__left flex-container ai-c">
      <img class="header__logo" src="./ressources/logo_github.svg" alt="github-logo">

      <ul class="flex-container jc-spa">
        <li>Why GitHub?</li>
        <li> <a href="#">Enterprise </a></li>
        <li>Explore</li>
        <li> <a href="#">Marketplace </a></li>
        <li>Pricing</li>
      </ul>
    </nav>

    <div class="header__right flex-container ai-c">
      <label class="search flex-container ai-c" for="search">
        <input class="search__field" type="text" placeholder="Search GitHub">
        <img class="search__key" src="./ressources/search-key-slash.svg" alt="search-key-slash">
      </label>
      <button class="btn btn--SignIn" type="button" name="SignIn">Sign in</button>
      <button class="btn btn--SignUp" type="button" name="SignUp">Sign up</button>
    </div>

  </div>


</body>

</html>
